version: '3.6'

services:
  structsd:
    image: 'structs/structsd:latest'
    hostname: 'structsd'
    volumes:
      - chaindata:/var/structs/chain
    restart: on-failure
    ports:
      - 26656:26656
      - 26657:26657
      - 1317:1317
    environment:
      MONIKER: "${MONIKER}"
      NETWORK_VERSION: '100b'
      NETWORK_TYPE: 'testnet'
      NETWORK_CHAIN_ID: 'structstestnet-100'
      NODE_TYPE: 'NONVALIDATING'
      NODE_INDEXER: 'psql'
      NODE_INDEXER_PG_CONNECTION: 'postgres://structs_indexer@structs-pg:5432/structs'
  structs-pg:
    image: 'structs/structs-pg:latest'
    hostname: 'structs-pg'
    volumes:
      - pgdata:/var/lib/postgresql/
    ports:
      - 5432:5432
    restart: on-failure
    environment:
      NETWORK_VERSION: '100b'
      GUILD_ID: "${GUILD_ID}"
      GUILD_NAME: "${GUILD_NAME}"
      GUILD_DESCRIPTION: "${GUILD_DESCRIPTION}"
      GUILD_TAG: "${GUILD_TAG}"
      GUILD_LOGO: "${GUILD_LOGO}"
      GUILD_SOCIALS: "${GUILD_SOCIALS}"
      GUILD_WEBSITE: "${GUILD_WEBSITE}"
  structs-proxy:
    image: 'structs/structs-proxy:latest'
    hostname: 'structs-proxy'
    restart: on-failure
    ports:
     - 80:80  
volumes:
  pgdata:
  chaindata: